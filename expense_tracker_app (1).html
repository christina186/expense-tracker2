    <style>
        * {

        // è¨­å®šæ”¯å‡ºé è¦½åŠŸèƒ½
        function setupExpensePreview() {
            const expenseInput = document.getElementById('expenseAmount');
            
            // å³æ™‚é è¦½åŠŸèƒ½
            expenseInput.addEventListener('input', function() {
                const inputValue = parseFloat(this.value) || 0;
                
                if (inputValue > 0 && salaryData.daily > 0) {
                    previewAmount = inputValue;
                } else {
                    previewAmount = 0;
                }
                
                renderCalendar(); // é‡æ–°æ¸²æŸ“æ—¥æ›†ä»¥é¡¯ç¤ºé è¦½
            });

            // ç•¶è¼¸å…¥æ¡†å¤±å»ç„¦é»æ™‚ï¼Œå¦‚æœç‚ºç©ºå‰‡æ¸…é™¤é è¦½
            expenseInput.addEventListener('blur', function() {
                if (!this.value) {
                    previewAmount = 0;
                    renderCalendar();
                }
            });

            // æ”¯æ´ Enter éµ
            expenseInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addExpense();
                }
            });
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

        .header h1 {

        .salary-section h3 {

        .salary-inputs {

        .input-group input:focus {

        }

        .expense-input input {

        }

        .expense-input button {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .expense-input button:hover {

        .calendar {
            margin-top: 20px;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 15px;

            font-weight: 600;
            color: #333;
        }

        .calendar-grid {
            display: grid;

        }

        .weekday {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 5px;
            font-weight: 600;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
        }

        .day.current-month {
            background: #f8f9fa;
            color: #333;
        }

        .day.other-month {
            color: #ccc;
        }

        .day.spent {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            transform: scale(0.95);
        }

        .day.preview {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            transform: scale(0.9);
            opacity: 0.8;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .day.today {
            border: 2px solid #4facfe;
        }

        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .expenses-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
        }

        .expense-amount {

        }

        .clear-btn {

            padding: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .salary-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>å·¥ä½œå¤©æ•¸è¨˜å¸³</h1>
            <div class="balance" id="balance">è¨­å®šè–ªè³‡é–‹å§‹è¨˜å¸³</div>
        </div>

        <div class="salary-section">
            <h3>ğŸ’° è–ªè³‡è¨­å®š</h3>
            <div class="salary-inputs">
                <div class="input-group">
                    <label>æœˆè–ª</label>
                    <input type="number" id="monthlySalary" placeholder="30000">
                </div>
                <div class="input-group">
                    <label>æ—¥è–ª</label>
                    <input type="number" id="dailySalary" placeholder="1000">
                </div>
                <div class="input-group">
                    <label>æ™‚è–ª</label>
                    <input type="number" id="hourlySalary" placeholder="125">
                </div>
            </div>
        </div>

        <div class="expense-section">
            <h3>ğŸ’¸ æ–°å¢æ”¯å‡º</h3>
            <div class="expense-input">
                <input type="number" id="expenseAmount" placeholder="è¼¸å…¥æ”¯å‡ºé‡‘é¡">
                <button onclick="addExpense()">è¨˜å¸³</button>
            </div>

            <div class="calendar">
                <div class="calendar-header" id="calendarHeader"></div>
                <div class="calendar-grid">
                    <div class="weekday">æ—¥</div>
                    <div class="weekday">ä¸€</div>
                    <div class="weekday">äºŒ</div>
                    <div class="weekday">ä¸‰</div>
                    <div class="weekday">å››</div>
                    <div class="weekday">äº”</div>
                    <div class="weekday">å…­</div>
                </div>
                <div class="calendar-grid" id="calendarDays"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f8f9fa; border: 1px solid #ddd;"></div>
                        <span>æœªèŠ±è²»</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #ff6b6b, #ee5a52);"></div>
                        <span>å·²èŠ±è²»å¤©æ•¸</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #ff69b4, #ff1493);"></div>
                        <span>é è¦½èŠ±è²»</span>
                    </div>
                </div>
            </div>

            <div class="expenses-list" id="expensesList"></div>
            <button class="clear-btn" onclick="clearAllData()">æ¸…é™¤æ‰€æœ‰è¨˜éŒ„</button>
        </div>
    </div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let currentMonth = new Date().getMonth();
        let currentYear = 2025;
        let salaryData = { monthly: 0, daily: 0, hourly: 0 };
        let expenses = [];
        let totalSpent = 0;
        let previewAmount = 0; // æ–°å¢ï¼šé è¦½é‡‘é¡

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupSalaryInputs();
            setupExpensePreview(); // æ–°å¢ï¼šè¨­å®šé è¦½åŠŸèƒ½
            renderCalendar();
            updateBalance();
            renderExpensesList();
        });

        // è¼‰å…¥å„²å­˜çš„è³‡æ–™
        function loadData() {
            const savedSalary = localStorage.getItem('salaryData');
            const savedExpenses = localStorage.getItem('expenses');
            const savedTotalSpent = localStorage.getItem('totalSpent');

            if (savedSalary) {
                salaryData = JSON.parse(savedSalary);
                document.getElementById('monthlySalary').value = salaryData.monthly;
                document.getElementById('dailySalary').value = salaryData.daily;
                document.getElementById('hourlySalary').value = salaryData.hourly;
            }

            if (savedExpenses) {
                expenses = JSON.parse(savedExpenses);
            }

            if (savedTotalSpent) {
                totalSpent = parseFloat(savedTotalSpent);
            }
        }

        // å„²å­˜è³‡æ–™
        function saveData() {
            localStorage.setItem('salaryData', JSON.stringify(salaryData));
            localStorage.setItem('expenses', JSON.stringify(expenses));
            localStorage.setItem('totalSpent', totalSpent.toString());
        }

        // è¨­å®šè–ªè³‡è¼¸å…¥æ¡†äº‹ä»¶
        function setupSalaryInputs() {
            const monthlyInput = document.getElementById('monthlySalary');
            const dailyInput = document.getElementById('dailySalary');
            const hourlyInput = document.getElementById('hourlySalary');

            monthlyInput.addEventListener('input', function() {
                if (this.value) {
                    const monthly = parseFloat(this.value);
                    const daily = monthly / 30;
                    const hourly = daily / 8;

                    salaryData = { monthly, daily, hourly };
                    dailyInput.value = Math.round(daily);
                    hourlyInput.value = Math.round(hourly);
                    saveData();
                    updateBalance();
                    renderCalendar();
                }
            });

            dailyInput.addEventListener('input', function() {
                if (this.value) {
                    const daily = parseFloat(this.value);
                    const monthly = daily * 30;
                    const hourly = daily / 8;

                    salaryData = { monthly, daily, hourly };
                    monthlyInput.value = Math.round(monthly);
                    hourlyInput.value = Math.round(hourly);
                    saveData();
                    updateBalance();
                    renderCalendar();
                }
            });

            hourlyInput.addEventListener('input', function() {
                if (this.value) {
                    const hourly = parseFloat(this.value);
                    const daily = hourly * 8;
                    const monthly = daily * 30;

                    salaryData = { monthly, daily, hourly };
                    monthlyInput.value = Math.round(monthly);
                    dailyInput.value = Math.round(daily);
                    saveData();
                    updateBalance();
                    renderCalendar();
                }
            });
        }

        // æ–°å¢æ”¯å‡º
        function addExpense() {
            const expenseInput = document.getElementById('expenseAmount');
            const amount = parseFloat(expenseInput.value);

            if (!amount || amount <= 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ”¯å‡ºé‡‘é¡');
                return;
            }

            if (salaryData.daily === 0) {
                alert('è«‹å…ˆè¨­å®šè–ªè³‡');
                return;
            }

            expenses.push({
                amount: amount,
                date: new Date().toISOString(),
                days: Math.ceil(amount / salaryData.daily)
            });

            totalSpent += amount;
            expenseInput.value = '';
            previewAmount = 0; // æ¸…é™¤é è¦½

            saveData();
            updateBalance();
            renderCalendar();
            renderExpensesList();
        }

        // æ›´æ–°é¤˜é¡é¡¯ç¤º
        function updateBalance() {
            const balanceElement = document.getElementById('balance');
            
            if (salaryData.monthly === 0) {
                balanceElement.textContent = 'è¨­å®šè–ªè³‡é–‹å§‹è¨˜å¸³';
                return;
            }

            const remaining = salaryData.monthly - totalSpent;
            const remainingDays = Math.floor(remaining / salaryData.daily);

            if (remaining >= 0) {
                balanceElement.textContent = `å‰©ä¸‹ ${Math.round(remaining)} å…ƒï¼ˆ${remainingDays} å¤©ï¼‰`;
            } else {
                balanceElement.textContent = `è¶…æ”¯ ${Math.round(Math.abs(remaining))} å…ƒ`;
                balanceElement.style.color = '#ff6b6b';
            }
        }

        // æ¸²æŸ“æœˆæ›†
        function renderCalendar() {
            const calendarHeader = document.getElementById('calendarHeader');
            const calendarDays = document.getElementById('calendarDays');

            const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ',
                              '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
            
            calendarHeader.textContent = `${currentYear} å¹´ ${monthNames[currentMonth]}`;

            // è¨ˆç®—æœˆæ›†
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const spentDays = Math.ceil(totalSpent / (salaryData.daily || 1));
            const previewDays = Math.ceil(previewAmount / (salaryData.daily || 1)); // æ–°å¢ï¼šé è¦½å¤©æ•¸
            const today = new Date();

            let calendarHTML = '';
            let currentDate = new Date(startDate);

            for (let i = 0; i < 42; i++) {
                const dayNumber = currentDate.getDate();
                const isCurrentMonth = currentDate.getMonth() === currentMonth;
                const isToday = currentDate.toDateString() === today.toDateString();
                const isSpent = isCurrentMonth && dayNumber <= spentDays;
                const isPreview = isCurrentMonth && dayNumber > spentDays && dayNumber <= (spentDays + previewDays); // æ–°å¢ï¼šé è¦½åˆ¤æ–·

                let classes = ['day'];
                if (isCurrentMonth) classes.push('current-month');
                else classes.push('other-month');
                if (isToday) classes.push('today');
                if (isSpent) classes.push('spent');
                else if (isPreview && previewAmount > 0) classes.push('preview'); // æ–°å¢ï¼šé è¦½æ¨£å¼

                calendarHTML += `<div class="${classes.join(' ')}">${dayNumber}</div>`;
                currentDate.setDate(currentDate.getDate() + 1);
            }

            calendarDays.innerHTML = calendarHTML;
        }

        // æ¸²æŸ“æ”¯å‡ºæ¸…å–®
        function renderExpensesList() {
            const expensesList = document.getElementById('expensesList');
            
            if (expenses.length === 0) {
                expensesList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">å°šç„¡æ”¯å‡ºè¨˜éŒ„</div>';
                return;
            }

            let listHTML = '<h4 style="margin-bottom: 10px;">ğŸ’³ æ”¯å‡ºè¨˜éŒ„</h4>';
            expenses.forEach((expense, index) => {
                const date = new Date(expense.date);
                listHTML += `
                    <div class="expense-item">
                        <span>${date.getMonth() + 1}/${date.getDate()} - ${expense.days} å¤©</span>
                        <span class="expense-amount">-$${expense.amount}</span>
                    </div>
                `;
            });

            expensesList.innerHTML = listHTML;
        }

        // æ¸…é™¤æ‰€æœ‰è³‡æ–™
        function clearAllData() {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è¨˜éŒ„å—ï¼Ÿ')) {
                localStorage.clear();
                expenses = [];
                totalSpent = 0;
                salaryData = { monthly: 0, daily: 0, hourly: 0 };
                
                document.getElementById('monthlySalary').value = '';
                document.getElementById('dailySalary').value = '';
                document.getElementById('hourlySalary').value = '';
                
                updateBalance();
                renderCalendar();
                renderExpensesList();
            }
        }
    </script>
