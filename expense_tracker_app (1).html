<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∑•‰ΩúÂ§©Êï∏Ë®òÂ∏≥ App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        // Ë®≠ÂÆöÊîØÂá∫È†êË¶ΩÂäüËÉΩ
        function setupExpensePreview() {
            const expenseInput = document.getElementById('expenseAmount');
            
            // Âç≥ÊôÇÈ†êË¶ΩÂäüËÉΩ
            expenseInput.addEventListener('input', function() {
                const inputValue = parseFloat(this.value) || 0;
                
                if (inputValue > 0 && salaryData.daily > 0) {
                    previewAmount = inputValue;
                } else {
                    previewAmount = 0;
                }
                
                renderCalendar(); // ÈáçÊñ∞Ê∏≤ÊüìÊó•ÊõÜ‰ª•È°ØÁ§∫È†êË¶Ω
            });

            // Áï∂Ëº∏ÂÖ•Ê°ÜÂ§±ÂéªÁÑ¶ÈªûÊôÇÔºåÂ¶ÇÊûúÁÇ∫Á©∫ÂâáÊ∏ÖÈô§È†êË¶Ω
            expenseInput.addEventListener('blur', function() {
                if (!this.value) {
                    previewAmount = 0;
                    renderCalendar();
                }
            });

            // ÊîØÊè¥ Enter Èçµ
            expenseInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addExpense();
                }
            });
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .balance {
            font-size: 18px;
            font-weight: 600;
        }

        .salary-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .salary-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .salary-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .expense-section {
            padding: 20px;
        }

        .expense-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .expense-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
        }

        .expense-input button {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .expense-input button:hover {
            transform: translateY(-2px);
        }

        .calendar {
            margin-top: 20px;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 5px;
            font-weight: 600;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
        }

        .day.current-month {
            background: #f8f9fa;
            color: #333;
        }

        .day.other-month {
            color: #ccc;
        }

        .day.spent {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            transform: scale(0.95);
        }

        .day.preview {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            transform: scale(0.9);
            opacity: 0.8;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .day.today {
            border: 2px solid #4facfe;
        }

        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .expenses-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
        }

        .expense-amount {
            color: #e74c3c;
            font-weight: 600;
        }

        .clear-btn {
            width: 100%;
            padding: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .salary-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Â∑•‰ΩúÂ§©Êï∏Ë®òÂ∏≥</h1>
            <div class="balance" id="balance">Ë®≠ÂÆöËñ™Ë≥áÈñãÂßãË®òÂ∏≥</div>
        </div>

        <div class="salary-section">
            <h3>üí∞ Ëñ™Ë≥áË®≠ÂÆö</h3>
            <div class="salary-inputs">
                <div class="input-group">
                    <label>ÊúàËñ™</label>
                    <input type="number" id="monthlySalary" placeholder="30000">
                </div>
                <div class="input-group">
                    <label>Êó•Ëñ™</label>
                    <input type="number" id="dailySalary" placeholder="1000">
                </div>
                <div class="input-group">
                    <label>ÊôÇËñ™</label>
                    <input type="number" id="hourlySalary" placeholder="125">
                </div>
            </div>
        </div>

        <div class="expense-section">
            <h3>üí∏ Êñ∞Â¢ûÊîØÂá∫</h3>
            <div class="expense-input">
                <input type="number" id="expenseAmount" placeholder="Ëº∏ÂÖ•ÊîØÂá∫ÈáëÈ°ç">
                <button onclick="addExpense()">Ë®òÂ∏≥</button>
            </div>

            <div class="calendar">
                <div class="calendar-header" id="calendarHeader"></div>
                <div class="calendar-grid">
                    <div class="weekday">Êó•</div>
                    <div class="weekday">‰∏Ä</div>
                    <div class="weekday">‰∫å</div>
                    <div class="weekday">‰∏â</div>
                    <div class="weekday">Âõõ</div>
                    <div class="weekday">‰∫î</div>
                    <div class="weekday">ÂÖ≠</div>
                </div>
                <div class="calendar-grid" id="calendarDays"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f8f9fa; border: 1px solid #ddd;"></div>
                        <span>Êú™Ëä±Ë≤ª</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #ff6b6b, #ee5a52);"></div>
                        <span>Â∑≤Ëä±Ë≤ªÂ§©Êï∏</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #ff69b4, #ff1493);"></div>
                        <span>È†êË¶ΩËä±Ë≤ª</span>
                    </div>
                </div>
            </div>

            <div class="expenses-list" id="expensesList"></div>
            <button class="clear-btn" onclick="clearAllData()">Ê∏ÖÈô§ÊâÄÊúâË®òÈåÑ</button>
        </div>
    </div>

    <script>
        // ÂÖ®ÂüüËÆäÊï∏
        let currentMonth = new Date().getMonth();
        let currentYear = 2025;
        let salaryData = { monthly: 0, daily: 0, hourly: 0 };
        let expenses = [];
        let totalSpent = 0;
        let previewAmount = 0; // Êñ∞Â¢ûÔºöÈ†êË¶ΩÈáëÈ°ç

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupSalaryInputs();
            setupExpensePreview(); // Êñ∞Â¢ûÔºöË®≠ÂÆöÈ†êË¶ΩÂäüËÉΩ
            renderCalendar();
            updateBalance();
            renderExpensesList();
        });

        // ËºâÂÖ•ÂÑ≤Â≠òÁöÑË≥áÊñô
        function loadData() {
            const savedSalary = localStorage.getItem('salaryData');
            const savedExpenses = localStorage.getItem('expenses');
            const savedTotalSpent = localStorage.getItem('totalSpent');

            if (savedSalary) {
                salaryData = JSON.parse(savedSalary);
                document.getElementById('monthlySalary').value = salaryData.monthly;
                document.getElementById('dailySalary').value = salaryData.daily;
                document.getElementById('hourlySalary').value = salaryData.hourly;
            }

            if (savedExpenses) {
                expenses = JSON.parse(savedExpenses);
            }

            if (savedTotalSpent) {
                totalSpent = parseFloat(savedTotalSpent);
            }
        }

        // ÂÑ≤Â≠òË≥áÊñô
        function saveData() {
            localStorage.setItem('salaryData', JSON.stringify(salaryData));
            localStorage.setItem('expenses', JSON.stringify(expenses));
            localStorage.setItem('totalSpent', totalSpent.toString());
        }

        // Ë®≠ÂÆöËñ™Ë≥áËº∏ÂÖ•Ê°Ü‰∫ã‰ª∂
        function setupSalaryInputs() {
            const monthlyInput = document.getElementById('monthlySalary');
            const dailyInput = document.getElementById('dailySalary');
            const hourlyInput = document.getElementById('hourlySalary');

            monthlyInput.addEventListener('input', function() {
                if (this.value) {
                    const monthly = parseFloat(this.value);
                    const daily = monthly / 30;
                    const hourly = daily / 8;

                    salaryData = { monthly, daily, hourly };
                    dailyInput.value = Math.round(daily);
                    hourlyInput.value = Math.round(hourly);
                    saveData();
                    updateBalance();
                    renderCalendar();
                }
            });

            dailyInput.addEventListener('input', function() {
                if (this.value) {
                    const daily = parseFloat(this.value);
                    const monthly = daily * 30;
                    const hourly = daily / 8;

                    salaryData = { monthly, daily, hourly };
                    monthlyInput.value = Math.round(monthly);
                    hourlyInput.value = Math.round(hourly);
                    saveData();
                    updateBalance();
                    renderCalendar();
                }
            });

            hourlyInput.addEventListener('input', function() {
                if (this.value) {
                    const hourly = parseFloat(this.value);
                    const daily = hourly * 8;
                    const monthly = daily * 30;

                    salaryData = { monthly, daily, hourly };
                    monthlyInput.value = Math.round(monthly);
                    dailyInput.value = Math.round(daily);
                    saveData();
                    updateBalance();
                    renderCalendar();
                }
            });
        }

        // Êñ∞Â¢ûÊîØÂá∫
        function addExpense() {
            const expenseInput = document.getElementById('expenseAmount');
            const amount = parseFloat(expenseInput.value);

            if (!amount || amount <= 0) {
                alert('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊîØÂá∫ÈáëÈ°ç');
                return;
            }

            if (salaryData.daily === 0) {
                alert('Ë´ãÂÖàË®≠ÂÆöËñ™Ë≥á');
                return;
            }

            expenses.push({
                amount: amount,
                date: new Date().toISOString(),
                days: Math.ceil(amount / salaryData.daily)
            });

            totalSpent += amount;
            expenseInput.value = '';
            previewAmount = 0; // Ê∏ÖÈô§È†êË¶Ω

            saveData();
            updateBalance();
            renderCalendar();
            renderExpensesList();
        }

        // Êõ¥Êñ∞È§òÈ°çÈ°ØÁ§∫
        function updateBalance() {
            const balanceElement = document.getElementById('balance');
            
            if (salaryData.monthly === 0) {
                balanceElement.textContent = 'Ë®≠ÂÆöËñ™Ë≥áÈñãÂßãË®òÂ∏≥';
                return;
            }

            const remaining = salaryData.monthly - totalSpent;
            const remainingDays = Math.floor(remaining / salaryData.daily);

            if (remaining >= 0) {
                balanceElement.textContent = `Ââ©‰∏ã ${Math.round(remaining)} ÂÖÉÔºà${remainingDays} Â§©Ôºâ`;
            } else {
                balanceElement.textContent = `Ë∂ÖÊîØ ${Math.round(Math.abs(remaining))} ÂÖÉ`;
                balanceElement.style.color = '#ff6b6b';
            }
        }

        // Ê∏≤ÊüìÊúàÊõÜ
        function renderCalendar() {
            const calendarHeader = document.getElementById('calendarHeader');
            const calendarDays = document.getElementById('calendarDays');

            const monthNames = ['1Êúà', '2Êúà', '3Êúà', '4Êúà', '5Êúà', '6Êúà',
                              '7Êúà', '8Êúà', '9Êúà', '10Êúà', '11Êúà', '12Êúà'];
            
            calendarHeader.textContent = `${currentYear} Âπ¥ ${monthNames[currentMonth]}`;

            // Ë®àÁÆóÊúàÊõÜ
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const spentDays = Math.ceil(totalSpent / (salaryData.daily || 1));
            const previewDays = Math.ceil(previewAmount / (salaryData.daily || 1)); // Êñ∞Â¢ûÔºöÈ†êË¶ΩÂ§©Êï∏
            const today = new Date();

            let calendarHTML = '';
            let currentDate = new Date(startDate);

            for (let i = 0; i < 42; i++) {
                const dayNumber = currentDate.getDate();
                const isCurrentMonth = currentDate.getMonth() === currentMonth;
                const isToday = currentDate.toDateString() === today.toDateString();
                const isSpent = isCurrentMonth && dayNumber <= spentDays;
                const isPreview = isCurrentMonth && dayNumber > spentDays && dayNumber <= (spentDays + previewDays); // Êñ∞Â¢ûÔºöÈ†êË¶ΩÂà§Êñ∑

                let classes = ['day'];
                if (isCurrentMonth) classes.push('current-month');
                else classes.push('other-month');
                if (isToday) classes.push('today');
                if (isSpent) classes.push('spent');
                else if (isPreview && previewAmount > 0) classes.push('preview'); // Êñ∞Â¢ûÔºöÈ†êË¶ΩÊ®£Âºè

                calendarHTML += `<div class="${classes.join(' ')}">${dayNumber}</div>`;
                currentDate.setDate(currentDate.getDate() + 1);
            }

            calendarDays.innerHTML = calendarHTML;
        }

        // Ê∏≤ÊüìÊîØÂá∫Ê∏ÖÂñÆ
        function renderExpensesList() {
            const expensesList = document.getElementById('expensesList');
            
            if (expenses.length === 0) {
                expensesList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">Â∞öÁÑ°ÊîØÂá∫Ë®òÈåÑ</div>';
                return;
            }

            let listHTML = '<h4 style="margin-bottom: 10px;">üí≥ ÊîØÂá∫Ë®òÈåÑ</h4>';
            expenses.forEach((expense, index) => {
                const date = new Date(expense.date);
                listHTML += `
                    <div class="expense-item">
                        <span>${date.getMonth() + 1}/${date.getDate()} - ${expense.days} Â§©</span>
                        <span class="expense-amount">-$${expense.amount}</span>
                    </div>
                `;
            });

            expensesList.innerHTML = listHTML;
        }

        // Ê∏ÖÈô§ÊâÄÊúâË≥áÊñô
        function clearAllData() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâË®òÈåÑÂóéÔºü')) {
                localStorage.clear();
                expenses = [];
                totalSpent = 0;
                salaryData = { monthly: 0, daily: 0, hourly: 0 };
                
                document.getElementById('monthlySalary').value = '';
                document.getElementById('dailySalary').value = '';
                document.getElementById('hourlySalary').value = '';
                
                updateBalance();
                renderCalendar();
                renderExpensesList();
            }
        }
    </script>
</body>
</html>
